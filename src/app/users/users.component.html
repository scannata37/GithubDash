<mat-card class="user-card">
    <mat-card-header>
        <div mat-card-avatar class="avatar-img"></div>
        <img mat-card-avatar src="{{users.avatar_url}}">

        <mat-card-title>{{ users.name }}</mat-card-title> <mat-card-subtitle>{{ users.bio }}</mat-card-subtitle>
        <mat-card-subtitle>{{ users.location }}</mat-card-subtitle>        
    </mat-card-header>
    
    <mat-card-content>
        <h3 class="url"><a href="{{ users.repos_url }}">GitHub Repos</a></h3>
        <app-bottom-sheet>
            
        </app-bottom-sheet>
    </mat-card-content>
</mat-card>
